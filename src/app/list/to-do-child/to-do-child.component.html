<div *ngIf="selectedIndex === -1 else elseBlock" id="ifDiv">
    <p class="text-center fontSize">Select List</p>
</div>
<ng-template #elseBlock>

    <h3 class="head text-left fontSize">TASKS 
        <!-- <div class="dropdown float-right">
            <button type="button" class="btn rounded-circle px-1 py-0 dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-gear"></i>
            </button>
            <div class="dropdown-menu">
                <p class="dropdown-item">Link 1</p>
                <p class="dropdown-item">Link 2</p>
            </div>
        </div>     -->
    </h3>
    
    <!-- <button class="btn border-dark px-1 py-0 float-right"><i class="fa fa-gear"></i></button> -->

    <div *ngIf="isEmpty() then showNoTask else showToDos">
    </div>
    <ng-template #showNoTask>
        <div class="overflow-auto text-center w-100 mt-3 mr-3 mb-2 list">
            No Tasks
        </div>
    </ng-template>
    <ng-template #showToDos>
        <div class="overflow-auto w-100 mt-3 mr-3 mb-2 list">
            <div *ngFor="let item of toDo;let  i = index">
                <div appItemClick class="task item my-1 py-3 rounded pl-3">
                    {{item}}
                    <button class="btn rounded py-0 px-1 mx-1 float-right delete" (click) = 'deleteTask(i)'><i class="fa fa-trash"></i></button>
                    <button class="btn rounded py-0 px-1 float-right edit" (click) = 'editTask(i)'><i class="fa fa-pencil-square-o"></i></button>
                </div>
            </div>
        </div>
    </ng-template>

    <button class="btn rounded-circle float-right desktop" (click) = 'newTask()'><i class="fa fa-plus"></i></button>
</ng-template>
